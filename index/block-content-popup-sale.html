<body class="stretched ">

		<!-- Content

		<section id="content">
			<div class="content-wrap py-0">

				<div class="d-flex flex-column align-items-center justify-content-between min-vh-100">
					<div></div>
					<h3 class="mb-2">Modal/Banner on Page Load</h3>
					<small class="op-05 pb-4" onClick="window.location.reload();" style="cursor: pointer;"><u>Refresh this Page</u></small>

				<div class="modal-on-load" data-target="#block-modal-sale"></div>

				<!-- Modal -->
				<div class="modal1 mfp-hide" id="block-modal-sale">
					<div class="modal-dialog modal-dialog-centered modal-lg">
						<div class="modal-content p-4 p-md-5 rounded-0 border-0" style="background: linear-gradient(to bottom, transparent 40%, #f0f3bd 40%); background-size: 100% auto">

							<div class="row justify-content-center">
								<div class="col-11">
									<img src="http://source.unsplash.com/_KaMTEmJnxY" alt="Image" style="border: 20px solid #f0f3bd">
								</div>
								<div class="col-12 mt-4 text-center text-md-start">
									<div class="row ">
										<div class="col-md-7">
											<h2 class="mb-2 fw-bold display-4 text-color">Winter Sale!</h2>
											<h3 class="text-uppercase ls1 fw-light mb-0 text-color">Upto <strong>50%</strong>Off!</h3>
										</div>

										<div class="col-md-5 text-md-end mt-4 mt-md-0">
											<h3 class="mb-0">10th - 31st</h3>
											<p class="text-uppercase ls3 text-larger mb-4">December</p>
											<a href="#" class="btn btn-lg px-4 text-white" style="background-color: #028090;">Shop Now</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>
