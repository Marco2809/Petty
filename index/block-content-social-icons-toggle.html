	<!-- Document Title
	============================================= -->
	<title>Social Icons | Canvas</title>

	<style>

		.si-box {
			display: flex;
			display: -ms-flexbox;
		}

		.si-checkbox {
			position: relative;
			width: 40px; /* Social Icons Size */
			height: 40px; /* Social Icons Size */
			outline: none;
			background-color: #EEE;
			-webkit-appearance: none;
			cursor: pointer;
		}

		.si-checkbox::before {
			content: "\e9d1";
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			font-size: 1.25rem;
			font-family: "lined-icons";
		}

		.si-checkbox:checked::before { content: "\ea11"; }

		.social-menus {
			position: relative;
			display: flex;
			display: -ms-flexbox;
			overflow: hidden;
			width: 0;
			transition: width .2s, height .2s;
		}

		.si-checkbox:checked ~ .social-menus {
			width: 200px; /* Social Icons width x quantity (eg: 40x5) */
		}

		/* Vertical */
		.flex-column .social-menus {
			-ms-flex-direction: column;
			flex-direction: column;
			width: auto;
			height: 0;
		}

		.flex-column .si-checkbox:checked ~ .social-menus {
			height: 200px;/* Social Icons height x quantity (eg: 40x5) */
		}

	</style>

</head>

							</div>
