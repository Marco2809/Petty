<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/swiper.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Shop Select | Canvas</title>

	<style>

		.block-shop-select .earpods-colors .nav-link {
			position: relative;
			width: 26px;
			height: 26px;
			border-radius: 50%;
			background-color: #111;
			margin: 0 4px;
			padding: 0;
			z-index: 1;
			border: 3px solid #FFF;
			box-shadow: 0 0 0 1px #DDD;
		}

		.block-shop-select .earpods-colors .nav-link.active { box-shadow: 0 0 0 1px var(--bs-danger); }

		.block-shop-select .item-price {
			font-weight: 400;
			font-size: 90%;
			vertical-align: middle;
			opacity: .7;

		}

	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap py-0">

				<div class="container py-5">
					<div class="row align-items-center justify-content-between text-center text-sm-start block-shop-select">
						<div class="col-sm-6">
							<div class="tab-content">
								<div class="tab-pane show active" id="earpods-case-black" role="tabpanel" aria-labelledby="earpods-case-black-tab">
									<img src="images/blocks/preview/shop-select/black.jpg" alt="Black">
								</div>
								<div class="tab-pane" id="earpods-case-blue" role="tabpanel" aria-labelledby="earpods-case-blue-tab">
									<img src="images/blocks/preview/shop-select/blue.jpg" alt="blue">
								</div>
								<div class="tab-pane" id="earpods-case-clear" role="tabpanel" aria-labelledby="earpods-case-clear-tab">
									<img src="images/blocks/preview/shop-select/clear.jpg" alt="clear">
								</div>
								<div class="tab-pane" id="earpods-case-green" role="tabpanel" aria-labelledby="earpods-case-green-tab">
									<img src="images/blocks/preview/shop-select/green.jpg" alt="green">
								</div>
								<div class="tab-pane" id="earpods-case-orange" role="tabpanel" aria-labelledby="earpods-case-orange-tab">
									<img src="images/blocks/preview/shop-select/orange.jpg" alt="orange">
								</div>
								<div class="tab-pane" id="earpods-case-lightblue" role="tabpanel" aria-labelledby="earpods-case-lightblue-tab">
									<img src="images/blocks/preview/shop-select/lightblue.jpg" alt="lightblue">
								</div>
								<div class="tab-pane" id="earpods-case-white" role="tabpanel" aria-labelledby="earpods-case-white-tab">
									<img src="images/blocks/preview/shop-select/white.jpg" alt="white">
								</div>
							</div>
						</div>
						<div class="col-md-5 col-sm-6">
							<h2>Choose Your Earpods Case</h2>
							<h4 class="item-name">Black - <span class="item-price text-dark">$299</span></h4>
							<div class="nav nav-pills earpods-colors mb-5 justify-content-center justify-content-sm-start" id="earpods-case-tab" role="tablist" aria-orientation="vertical">
								<a class="nav-link active ms-0" id="earpods-case-black-tab" data-bs-toggle="tab" href="#earpods-case-black" role="tab" aria-controls="earpods-case-black" aria-selected="true" data-desc="Black - <span class='item-price text-dark'>$299</span>" style="background-color: #000"></a>
								<a class="nav-link" id="earpods-case-blue-tab" data-bs-toggle="tab" href="#earpods-case-blue" role="tab" aria-controls="earpods-case-blue" aria-selected="false" data-desc="Blue - <span class='item-price text-dark'>$279</span>" style="background-color: #343B67"></a>
								<a class="nav-link" id="earpods-case-clear-tab" data-bs-toggle="tab" href="#earpods-case-clear" role="tab" aria-controls="earpods-case-clear" aria-selected="false" data-desc="Green - <span class='item-price text-dark'>$249</span>" style="background-color: #6D7889;"></a>
								<a class="nav-link" id="earpods-case-green-tab" data-bs-toggle="tab" href="#earpods-case-green" role="tab" aria-controls="earpods-case-green" aria-selected="false" data-desc="Green - <span class='item-price text-dark'>$249</span>" style="background-color: #2C3C23;"></a>
								<a class="nav-link" id="earpods-case-orange-tab" data-bs-toggle="tab" href="#earpods-case-orange" role="tab" aria-controls="earpods-case-orange" aria-selected="false" data-desc="Orange - <span class='item-price text-dark'>$199</span>" style="background-color: #FB8143;"></a>
								<a class="nav-link" id="earpods-case-lightblue-tab" data-bs-toggle="tab" href="#earpods-case-lightblue" role="tab" aria-controls="earpods-case-lightblue" aria-selected="false" data-desc="Sky Blue - <span class='item-price text-dark'>$199</span>" style="background-color: #084578;"></a>
								<a class="nav-link" id="earpods-case-white-tab" data-bs-toggle="tab" href="#earpods-case-white" role="tab" aria-controls="earpods-case-white" aria-selected="false" data-desc="White - <span class='item-price text-dark'>$299</span>" style="background-color: #EEE;"></a>
							</div>
							<a href="#" class="btn btn-lg btn-danger">Buy Now</a>
						</div>
					</div>
				</div>

			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

	<script>
		$(document).ready(function(){
		    $('.earpods-colors .nav-link').on('click', function (e) {
		        let data = $(this).attr("data-desc");
		        $('.item-name').html( data );
		    })
		});
	</script>


</body>
</html>
