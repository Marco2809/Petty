<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Counter | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-md-0">
				<div class="container clearfix">

					<div class="row justify-content-between min-vh-100 align-items-center">

						<div class="col-md-6">
							<img src="images/blocks/preview/map.png" alt="Map" class="op-03">
						</div>

						<div class="col-md-6 mt-5 mt-md-0">
							<h2 class="h1">Global Situation of COVID 19</h2>
							<p class="text-black-50 mb-5">Last Updated of <em>1:52pm CEST, 8 September 2020</em>, reported to WHO.</p>
							<div class="row col-mb-30">
								<div class="col-12">
									<div class="counter text-info"><span data-from="100" data-to="27236916" data-comma="true" data-places="2" data-refresh-interval="50" data-speed="2600"></span>+</div>
									<h5 class="mb-2 text-black-50">Confirmed Cases</h5>
								</div>

								<div class="col-12">
									<div class="counter text-success"><span data-from="100" data-to="203897" data-comma="true" data-places="2" data-refresh-interval="52" data-speed="2500"></span>+</div>
									<h5 class="mb-2 text-black-50">New Cases</h5>
								</div>

								<div class="col-12">
									<div class="counter text-danger"><span data-from="100" data-to="891031" data-comma="true" data-places="2" data-refresh-interval="60" data-speed="2200"></span>+</div>
									<h5 class="mb-0 text-black-50">Deaths</h5>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
