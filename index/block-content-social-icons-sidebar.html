<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Social Icons | Canvas</title>

	<style>

		.si-sticky.si-sidebar {
			--width: 240px;
			--height: 54px;
			--icon-size: var(--height); /* 54px */
			--text-width: calc(var(--width) - var(--height)); /* 230px - 54px */
			width: var(--icon-size);
			height: auto;
		}

		.si-sticky.si-sidebar:not(.si-sticky-right) { left: 0; }

		.si-sticky.si-sidebar .social-icon {
			margin: 2px 0;
			margin-left: calc(-1 * var(--text-width));
			width: var(--width);
			height: var(--height);
			border: 0;
			border-radius: 0 4px 4px 0;
			display: inline-flex;
			align-items: center;
			transition: margin 0.2s ease-in-out;
		}

		.si-sticky.si-sidebar .social-icon i {
			position: absolute;
			left: auto;
			right: 0;
			width: var(--icon-size);
			height: var(--icon-size);
			line-height: var(--icon-size);
			text-align: center;
			transition: all 0.2s ease-in-out;
		}

		.si-sticky.si-sidebar .social-icon span {
			color: #FFF;
			font-size: 1rem;
			width: var(--text-width);
			text-align: center;
		}


		.si-sticky.si-sticky-right { right: 0; }

		.si-sticky.si-sidebar.si-sticky-right .social-icon {
			-ms-flex-direction: row-reverse;
			flex-direction: row-reverse;
			margin-left: 0;
			border-radius: 4px 0 0 4px;
		}

		.si-sticky.si-sidebar.si-sticky-right .social-icon i {
			left: 0;
			right: auto;
		}

		@media (min-width: 992px) {
			.si-sticky.si-sidebar:not(.si-sticky-right) .social-icon:hover { margin-left: 0; }
			.si-sticky.si-sidebar:not(.si-sticky-right) .social-icon:hover i { right: calc(-1 * var(--text-width)); }

			.si-sticky.si-sidebar.si-sticky-right .social-icon:hover { margin-left: calc(-1 * var(--text-width)); }
			.si-sticky.si-sidebar.si-sticky-right .social-icon:hover i { left: calc(-1 * var(--text-width)); }
		}

	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<div class="si-sticky si-sidebar">
						<a href="#" class="social-icon si-colored si-facebook">
							<span>Share on Facebook</span>
							<i class="icon-facebook"></i>
						</a>
						<a href="#" class="social-icon si-colored si-instagram">
							<span>Follow on Instagram</span>
							<i class="icon-instagram"></i>
						</a>
						<a href="#" class="social-icon si-colored si-youtube">
							<span>Subscribe on Youtube</span>
							<i class="icon-youtube"></i>
						</a>
					</div>

					<div class="si-sticky si-sticky-right si-sidebar">
						<a href="#" class="social-icon si-colored si-twitter">
							<span>Follow on Twitter</span>
							<i class="icon-twitter"></i>
						</a>
						<a href="#" class="social-icon si-colored si-pinterest">
							<span>Follow on Pinterest</span>
							<i class="icon-pinterest"></i>
						</a>
						<a href="#" class="social-icon si-colored si-email3">
							<span>Email Us</span>
							<i class="icon-email3"></i>
						</a>
					</div>

				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

	<script>

	</script>

</body>
</html>
