<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Cards | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap min-vh-100 d-flex align-items-center">
				<div class="container clearfix">

					<div class="row justify-content-center gutter-50 col-mb-50">

						<div class="col-xl-6 col-lg-8 text-center">
							<h3 class="h1 fw-bold mb-3">Product Card</h3>
						</div>

						<div class="clear"></div>

						<div class="product col-md-4 col-sm-6 text-center">
							<div class="grid-inner card border-0 h-shadow h-translatey-sm all-ts">
								<div class="product-image">
									<a href="#"><img src="demos/store/images/product/4-1.jpg" alt="Product Image"></a>
									<a href="#"><img src="demos/store/images/product/4-2.jpg" alt="Product Image"></a>
									<div class="sale-flash badge bg-dark p-2">New Stock</div>
									<div class="bg-overlay">
										<div class="bg-overlay-content align-items-end justify-content-between" data-hover-animate="fadeIn" data-hover-speed="400">
											<a href="#" class="btn btn-dark me-2"><i class="icon-shopping-basket"></i></a>
											<a href="include/ajax/shop-item.html" class="btn btn-dark" data-lightbox="ajax"><i class="icon-line-expand"></i></a>
										</div>
										<div class="bg-overlay-bg bg-transparent"></div>
									</div>
								</div>
								<div class="product-desc">
									<div class="product-title"><h3><a href="#">Product Title 1</a></h3></div>
									<div class="product-price"><ins>$12.49</ins></div>
									<div class="product-rating mt-2">
										<i class="icon-star3 text-warning"></i>
										<i class="icon-star3 text-warning"></i>
										<i class="icon-star3 text-warning"></i>
										<i class="icon-star3 text-warning"></i>
										<i class="icon-star-half-full text-warning"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="product col-md-4 col-sm-6 text-center">
							<div class="grid-inner card border-0 h-shadow h-translatey-sm all-ts">
								<div class="product-image">
									<a href="#"><img src="demos/store/images/product/9-1.jpg" alt="Product Image"></a>
									<a href="#"><img src="demos/store/images/product/9-2.jpg" alt="Product Image"></a>
									<div class="sale-flash badge bg-dark p-2">40% Off*</div>
									<div class="bg-overlay">
										<div class="bg-overlay-content align-items-end justify-content-between" data-hover-animate="fadeIn" data-hover-speed="400">
											<a href="#" class="btn btn-dark me-2"><i class="icon-shopping-basket"></i></a>
											<a href="include/ajax/shop-item.html" class="btn btn-dark" data-lightbox="ajax"><i class="icon-line-expand"></i></a>
										</div>
										<div class="bg-overlay-bg bg-transparent"></div>
									</div>
								</div>
								<div class="product-desc">
									<div class="product-title"><h3><a href="#">Product Title 2</a></h3></div>
									<div class="product-price"><del>$24.99</del> <ins>$14.99</ins></div>
									<div class="product-rating mt-2">
										<i class="icon-star3 text-warning"></i>
										<i class="icon-star3 text-warning"></i>
										<i class="icon-star3 text-warning"></i>
										<i class="icon-star-half-full text-warning"></i>
										<i class="icon-star-empty text-warning"></i>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
