<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Pricing | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<h3 class="text-center mb-5">Pricing Table Select</h3>

					<div class="row justify-content-center">
						<div class="col-md-9">
							<table class="table">
								<thead class="thead-light">
									<tr>
										<th scope="col">Plan</th>
										<th scope="col">Speed</th>
										<th scope="col">Users</th>
										<th scope="col">Price</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Basic</td>
										<td>20MB/s</td>
										<td>100 Users</td>
										<td>$5</td>
										<td><input class="form-check-input" type="radio" name="price" id="paln-basic" value="Basic" checked></td>
									</tr>
									<tr>
										<td>Personal</td>
										<td>50MB/s</td>
										<td>200 Users</td>
										<td>$10</td>
										<td><input class="form-check-input" type="radio" name="price" id="paln-personal" value="Personal"></td>
									</tr>
									<tr>
										<td>Professional</td>
										<td>100MB/s</td>
										<td>500 Users</td>
										<td>$20</td>
										<td><input class="form-check-input" type="radio" name="price" id="paln-professional" value="Professional"></td>
									</tr>
									<tr>
										<td>Business</td>
										<td>200MB/s</td>
										<td>1000 Users</td>
										<td>$35</td>
										<td><input class="form-check-input" type="radio" name="price" id="paln-business" value="Business"></td>
									</tr>
									<tr class="border-bottom">
										<td>Enterprise</td>
										<td>300MB/s</td>
										<td>Unlimited</td>
										<td>$40</td>
										<td><input class="form-check-input" type="radio" name="price" id="paln-enterprise" value="Enterprise"></td>
									</tr>
								</tbody>
							</table>
							<a href="#" class="btn btn-dark float-end">Get Started <i class="icon-arrow-right"></i></a>
						</div>
					</div>

				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
