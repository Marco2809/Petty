<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />

	<!-- Document Title
	============================================= -->
	<title>Hero | Canvas</title>

	<style>
		.block-hero-10 .mask-image {
			-webkit-mask: url("images/blocks/preview/mask-blob.svg");
			mask: url("images/blocks/preview/mask-blob.svg");
			-webkit-mask-position: center center;
			mask-position: center center;
			-webkit-mask-repeat: no-repeat;
			mask-repeat: no-repeat;
			-webkit-mask-size: 100% 100%;
		}

		.block-hero-10 .color { color: #385244 !important; }

		.block-hero-10 .bg-color { background-color: #385244 !important; }

		.block-hero-10 h1,
		.block-hero-10 h2,
		.block-hero-10 h3,
		.block-hero-10 h4,
		.block-hero-10 h5,
		.block-hero-10 h6 { font-family: Playfair Display, serif !important; }

	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		============================================= -->
		<section id="slider" class="slider-element block-hero-10">

			<div class="container">
				<div class="row min-vh-100 align-items-center g-0">

					<div class="col-md-6 order-md-last">
						<img src="images/blocks/preview/hero-10/main.jpg" alt="Image" class="mask-image">
					</div>
					<!-- Text -->
					<div class="col-md-6">
						<div class="col-padding">
							<p class="mb-2 ls1 text-uppercase fw-normal color text-smaller op-05">Summer Holiday</p>

							<div class="row mb-4 gutter-10" data-lightbox="gallery">
								<div class="col-2">
									<a href="images/blocks/preview/hero-10/1.jpg" data-lightbox="gallery-item"><img src="images/blocks/preview/hero-10/1-thumb.jpg" alt="Image" class="rounded-5 h-op-09"></a>
								</div>
								<div class="col-2">
									<a href="images/blocks/preview/hero-10/2.jpg" data-lightbox="gallery-item"><img src="images/blocks/preview/hero-10/2-thumb.jpg" alt="Image" class="rounded-5 h-op-09"></a>
								</div>
								<div class="col-2">

								</div>

								</div>

								</div>
							</div>
							<div class="d-inline-block">

						</div>
