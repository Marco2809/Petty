<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Gallery | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-6">
				<div class="container clearfix">

					<div class="row align-items-center justify-content-between">
						<div class="col-md-5">
							<i class="icon-food icon-3x mb-3"></i>
							<h3 class="h1 fw-bold mb-4">Food Gallery</h3>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut quibusdam temporibus doloremque sunt consequatur nemo commodi rerum delectus ab magni sequi unde non odit mollitia aliquid reprehenderit assumenda cumque, quia.</p>
							<a href="#" class="button button-large button-dark button-black button-rounded mt-3">Learn More</a>
						</div>

						<div class="col-md-6 p-6" style="transform: rotate(45deg)">
							<!-- Grid row -->
							<div class="row gutter-10" data-lightbox="gallery">

								<div class="col-4">
									<a href="images/blocks/preview/gallery-3/1.jpg" data-lightbox="gallery-item">
										<img class="img-fluid h-op-09 op-ts" src="images/blocks/preview/gallery-3/1.jpg" alt="Image">
									</a>
								</div>
								<div class="col-8">
									<a href="images/blocks/preview/gallery-3/2.jpg" data-lightbox="gallery-item">
										<img class="img-fluid h-op-09 op-ts" src="images/blocks/preview/gallery-3/2.jpg" alt="Image">
									</a>
								</div>
								<div class="col-8">
									<a href="images/blocks/preview/gallery-3/3.jpg" data-lightbox="gallery-item">
										<img class="img-fluid h-op-09 op-ts" src="images/blocks/preview/gallery-3/3.jpg" alt="Image">
									</a>
								</div>
								<div class="col-4">
									<a href="images/blocks/preview/gallery-3/4.jpg" data-lightbox="gallery-item">
										<img class="img-fluid h-op-09 op-ts" src="images/blocks/preview/gallery-3/4.jpg" alt="Image">
									</a>
								</div>

							</div>
						</div>
					</div>

				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
