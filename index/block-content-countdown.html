<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Countdown | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap p-0">

				<div class="section m-0 py-6 bg-transparent">
					<div class="container clearfix">

						<div class="row justify-content-center mb-5">
							<div class="col-xl-6 col-lg-8 text-center">
								<h3 class="h1 fw-bold mb-3">Countdown Light</h3>
							</div>
						</div>

						<!-- Countdown Light
						============================================= -->
						<div class="row justify-content-center">
							<div class="col-md-6">
								<div class="bg-light border border-default px-3 py-4 d-flex flex-row align-items-center rounded">
									<div id="countdown" class="countdown flex-fill" data-year="2023" data-format="dHMS"></div>
									<a href="#" class="button button-rounded button-dark button-black m-0 px-4 py-3">Buy it for <del class="text-white-50">$19</del> $16</a>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="section dark mb-0 bg-primary">
					<div class="container py-5 clearfix">

						<div class="row justify-content-center mb-5">
							<div class="col-xl-6 col-lg-8 text-center">
								<h3 class="h1 fw-bold mb-3">Countdown Dark</h3>
							</div>
						</div>

						<!-- Countdown Dark
						============================================= -->
						<div class="row justify-content-center">
							<div class="col-md-6">
								<div class="bg-dark px-3 py-4 d-flex flex-row align-items-center rounded">
									<div id="countdown" class="countdown flex-fill" data-year="2023" data-format="dHMS"></div>
									<a href="#" class="button button-rounded button-white button-light m-0 px-4 py-3 h-bg-danger">Buy it for <del class="text-black-50">$19</del> $16</a>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="section m-0 py-6 bg-transparent">
					<div class="container clearfix">

						<div class="row justify-content-center mb-5">
							<div class="col-xl-6 col-lg-8 text-center">
								<h3 class="h1 fw-bold mb-3">Countdown Large</h3>
							</div>
						</div>

						<!-- Countdown Large
						============================================= -->
						<div class="row justify-content-center">
							<div class="col-md-10">
								<div class="bg-light border border-default px-3 py-4 d-flex flex-row align-items-center rounded">
									<div id="countdown" class="countdown countdown-large flex-fill" data-year="2023" data-format="dHMS"></div>
									<a href="#" class="button button-xlarge button-rounded button-dark button-black m-0 py-4 px-5">Buy it for <del class="text-white-50">$19</del> $16</a>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="section m-0 py-6 bg-transparent">
					<div class="container clearfix">

						<div class="row justify-content-center mb-5">
							<div class="col-xl-6 col-lg-8 text-center">
								<h3 class="h1 fw-bold mb-3">Countdown Center</h3>
							</div>
						</div>

						<!-- Countdown Center
						============================================= -->
						<div class="row justify-content-center">
							<div class="col-lg-4">
								<div class="bg-light border border-default p-4 d-flex flex-column align-items-center rounded">
									<div id="countdown" class="countdown countdown-medium w-100 mb-4" data-year="2023" data-format="dHMS"></div>
									<a href="#" class="button button-xlarge w-100 text-center button-rounded button-dark bg-danger m-0 py-3">Buy it for <del class="text-white-50">$19</del> $16</a>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- For Countdown -->
	<script src="js/components/moment.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
