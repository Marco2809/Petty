	<!-- Document Title
	============================================= -->
	<title>Menu - Navigation | Canvas</title>

	<style>
		@media (min-width: 992px) {
			.block-nav-menu .menu-item .menu-link { position: relative; }

			.block-nav-menu .menu-item .menu-link::before {
				content: '';
			    position: absolute;
			    opacity: 0;
			    top: 50%;
			    left: 0;
			    width: 100%;
			    height: 50%;
			    background-color: #1ABC9C;
			    transform: translateY(-50%) skew(2deg) rotate(-2deg);
			    transition: opacity .1s;
			    z-index: 0;
			}

			.block-nav-menu .sub-menu-container .menu-item > .menu-link::before {
				top: 0;
				height: 100%;
				transform: translateY(0) skew(2deg) rotate(-2deg);
				background-color: #F5F5F5;
			}

			.dark .block-nav-menu .sub-menu-container .menu-item > .menu-link::before {
				background-color: rgba(0, 0, 0, 0.15);
			}

			.block-nav-menu .sub-menu-container .menu-item:hover > .menu-link { background-color: transparent; }

			.dark .block-nav-menu .menu-container > .menu-item:hover > .menu-link,
			.dark .block-nav-menu .menu-container > .menu-item.current > .menu-link,
			.block-nav-menu .menu-container > .menu-item:hover > .menu-link,
			.block-nav-menu .menu-container > .menu-item.current > .menu-link { color: #EEE; }

			.block-nav-menu .menu-item:hover > .menu-link::before,
			.block-nav-menu .menu-item.current > .menu-link::before {
				opacity: 1;
			}

			.block-nav-menu .menu-item > .menu-link > div {
				position: relative;
				z-index: 2;
			}
		}
	</style>

</head>
