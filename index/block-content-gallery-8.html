<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link href="css/patterns.css" rel="stylesheet">

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Gallery | Canvas</title>

	<style>

	.reveal-content img {
		display: block;
	}

	.reveal-content .reveal-content-hover {
		position: absolute;
		top: auto;
		display: block;
		left: 1rem;
		bottom: 0;
		padding: 1rem;
		background: rgba(255,255,255,0.95);
		margin-bottom: 1px;
		z-index: 2;
	}

	@media (min-width: 992px) {
		.reveal-content .reveal-content-hover {
			top: 0;
			bottom: auto;
			left: 0;
			display: none;
			margin-top: 1.5rem;
			margin-left: -1rem;
			border-radius: 3px;
		}
		.reveal-content img:hover + .reveal-content-hover,
		.reveal-content-hover:hover {
			display: block;
		}
	}
</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix mw-md">

					<div class="row justify-content-center mb-5">
						<div class="col-xl-6 col-lg-8 text-center">
							<h3 class="display-4 fw-bold mb-3">Our Projects</h3>
							<p class="lead">Please Refresh your if your resize after/before 991px.</p>
						</div>
					</div>

					<div class="row gutter-20" data-lightbox="gallery">
						<div class="col-md-6 reveal-content">
							<img src="images/blocks/preview/gallery-7/1.jpg" alt="Gallery Thumb 1">
							<div class="reveal-content-hover">
								<h3 class="h5">Open Imagination</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>
							</div>
						</div>
						<div class="col-md-6 reveal-content">
							<img src="images/blocks/preview/gallery-7/2.jpg" alt="Gallery Thumb 2">
							<div class="reveal-content-hover">
								<h3 class="h5">Yellow Telephone</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>
							</div>
						</div>
						<div class="col-12 reveal-content">
							<img src="images/blocks/preview/gallery-7/6.jpg" alt="Gallery Thumb 5">
							<div class="reveal-content-hover">
								<h3 class="h5">Black Headphone</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>
							</div>
						</div>
						<div class="col-md-4 reveal-content">
							<img src="images/blocks/preview/gallery-7/4.jpg" alt="Gallery Thumb 3">
							<div class="reveal-content-hover">
								<h3 class="h5">Pink Lamp</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>
							</div>
						</div>
						<div class="col-md-4 reveal-content">
							<img src="images/blocks/preview/gallery-7/5.jpg" alt="Gallery Thumb 4">
							<div class="reveal-content-hover">
								<h3 class="h5">Red Cherry</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>
							</div>
						</div>
						<div class="col-md-4 reveal-content">
							<img src="images/blocks/preview/gallery-7/3.jpg" alt="Gallery Thumb 5">
							<div class="reveal-content-hover">
								<h3 class="h5">Waffle Cone</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

	<script>

    	if( $(window).width() > 991 ) {

			const RevealContent = document.querySelectorAll('.reveal-content-hover');

			function showRevealContent(e) {
				for(var i = 0; i < RevealContent.length; i++) {
					var rect = e.target.getBoundingClientRect();
					var x = e.clientX - rect.left;
					var y = e.clientY - rect.top;
					RevealContent[i].style.transform = `translate3d(${x}px, ${y}px, 0)`;
				}
			};
			document.addEventListener('mousemove', showRevealContent);
		};

	</script>

</body>
</html>
