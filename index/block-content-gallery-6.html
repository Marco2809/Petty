<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="one-page/onepage.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Gallery | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<div class="row justify-content-center mb-6">
						<div class="col-xl-6 col-lg-8 text-center">
							<h3 class="h1 fw-bold mb-4">Video Gallery</h3>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing, elit. Necessitatibus harum quis architecto libero sint quasi similique illo esse quia impedit quaerat, magni nam, dolore odit at quisquam, non unde laudantium?</p>
						</div>
					</div>

					<div class="clear"></div>

					<div class="row align-items-stretch text-center dark mx-0">

						<div class="col-md-6 videoplay-on-hover overflow-hidden rounded-3 mb-3 mb-md-0" style="min-height: 500px;">
							<div class="vertical-middle text-center">
								<h3 class="mb-0 ls1 font-body h2">Play Video On Hover</h3>
							</div>
							<div class="video-wrap position-absolute w-100 h-100 rounded-3 mx-md-3" style="top: 0; left:0;">
								<video id="slide-video" poster="one-page/images/videos/1.jpg" preload="auto" loop muted>
									<source src='one-page/images/videos/1.webm' type='video/webm' />
									<source src='one-page/images/videos/1.mp4' type='video/mp4' />
								</video>
								<div class="video-overlay" style="background: rgba(0,0,0,0.2);"></div>
							</div>
						</div>
						<div class="col-md-6 overflow-hidden rounded-3" style="min-height: 500px;">
							<div class="vertical-middle text-center">
								<h3 class="mb-0 ls1 font-body h2">Play Video On Load</h3>
							</div>
							<div class="video-wrap position-absolute w-100 h-100 rounded-3 mx-md-3" style="top: 0; left:0;">
								<video id="slide-video" poster="one-page/images/videos/3.jpg" autoplay preload="auto" loop muted>
									<source src='one-page/images/videos/3.webm' type='video/webm' />
									<source src='one-page/images/videos/3.mp4' type='video/mp4' />
								</video>
								<div class="video-overlay" style="background: rgba(0,0,0,0.3);"></div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

	<script>

		jQuery(document).ready(function($){
			$('.videoplay-on-hover').hover( function(){
				if( $(this).find('video').length > 0 ) {
					$(this).find('video').get(0).play();
				}
			}, function(){
				if( $(this).find('video').length > 0 ) {
					$(this).find('video').get(0).pause();
				}
			});
		});

	</script>

</body>
</html>
