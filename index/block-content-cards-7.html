<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Cards | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap min-vh-100 d-flex align-items-center">
				<div class="container clearfix">

					<div class="row justify-content-center gutter-50 col-mb-50">

						<div class="col-xl-6 col-lg-8 text-center">
							<h3 class="h1 fw-bold mb-3">Team Card</h3>
						</div>

						<div class="clear"></div>

						<div class="col-sm-6 col-lg-3">
							<div class="team card shadow-sm border-0 h-shadow h-translatey-sm all-ts rounded-4 overflow-hidden">
								<div class="team-image">
									<img src="one-page/images/team/1.jpg" alt="John Doe">
								</div>
								<div class="team-desc p-3">
									<div class="team-title pt-0"><h4>John Doe</h4><span class="fst-normal">UX Designer</span></div>
									<a href="#" class="social-icon si-borderless si-small si-colored si-facebook">
										<i class="icon-facebook"></i>
										<i class="icon-facebook"></i>
									</a>
									<a href="#" class="social-icon si-borderless si-small si-colored si-twitter">
										<i class="icon-twitter"></i>
										<i class="icon-twitter"></i>
									</a>
									<a href="#" class="social-icon si-borderless si-small si-colored si-gplus">
										<i class="icon-gplus"></i>
										<i class="icon-gplus"></i>
									</a>
								</div>
							</div>
						</div>

						<div class="col-sm-6 col-lg-3">
							<div class="team card shadow-sm border-0 h-shadow h-translatey-sm all-ts rounded-4 overflow-hidden">
								<div class="team-image">
									<img src="one-page/images/team/2.jpg" alt="John Doe">
									<div class="bg-overlay">
										<div class="bg-overlay-content align-items-end" data-hover-animate="fadeIn" data-hover-speed="400">
											<a href="#" class="social-icon si-colored si-small si-facebook" title="Facebook">
												<i class="icon-facebook"></i>
												<i class="icon-facebook"></i>
											</a>
											<a href="#" class="social-icon si-colored si-small si-twitter" title="Twitter">
												<i class="icon-twitter"></i>
												<i class="icon-twitter"></i>
											</a>
											<a href="#" class="social-icon si-colored si-small si-github" title="Github">
												<i class="icon-github"></i>
												<i class="icon-github"></i>
											</a>
										</div>
										<div class="bg-overlay-bg" data-hover-animate="fadeIn" ></div>
									</div>
								</div>
								<div class="team-desc team-desc-bg">
									<div class="team-title"><h4>John Doe</h4><span class="fst-normal">CEO</span></div>
								</div>
							</div>
						</div>

						<div class="col-sm-6 col-lg-3">
							<div class="team card shadow-sm border-0 h-shadow shadow-ts rounded-4 overflow-hidden">
								<div class="team-image">
									<img src="one-page/images/team/3.jpg" alt="John Doe">
									<div class="bg-overlay">
										<div class="bg-overlay-content align-items-center flex-column" data-hover-animate="fadeIn" data-hover-speed="400">
											<div class="team-desc">
												<div class="team-title"><h4>John Doe</h4><span class="fst-normal">UI Designer</span></div>
											</div>
											<div class="d-flex mt-4">
												<a href="#" class="social-icon si-colored si-small si-facebook" title="Facebook">
													<i class="icon-facebook"></i>
													<i class="icon-facebook"></i>
												</a>
												<a href="#" class="social-icon si-colored si-small si-twitter" title="Twitter">
													<i class="icon-twitter"></i>
													<i class="icon-twitter"></i>
												</a>
												<a href="#" class="social-icon si-colored si-small si-github" title="Github">
													<i class="icon-github"></i>
													<i class="icon-github"></i>
												</a>
											</div>
										</div>
										<div class="bg-overlay-bg" data-hover-animate="fadeIn"></div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
