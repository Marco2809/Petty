<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Grand+Hotel&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Hero | Canvas</title>

	<style>
		.block-hero-6 .font-secondary {
			font-family: 'Grand Hotel', cursive;
		}

		.block-hero-6 {
			--color: 34,46,43;
		}

		.block-hero-6 .hero-img {
			border: 16px solid #FFF;
		}

	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Hero Section
		============================================= -->
		<section id="slider" class="slider-element dark block-hero-6" style="background-image: repeating-linear-gradient(112.5deg, rgb(var(--color)) 0px, rgb(var(--color)) 20px,transparent 20px, transparent 22px),repeating-linear-gradient(22.5deg, rgb(var(--color)) 0px, rgb(var(--color)) 20px,transparent 20px, transparent 22px),linear-gradient(90deg, hsl(168deg 19% 32%),hsl(168deg 19% 32%));">
			<div class="bg-overlay z-1 d-md-block d-none" style="background: linear-gradient(to right, #FFF 0%, #FFF 25%, transparent 25%, transparent 100%)"></div>

			<div class="container z-2">
				<div class="row min-vh-100 align-items-center justify-content-sm-around py-5">
					<div class="col-md-6 order-md-last text-center">
						<i class="icon-food icon-5x"></i>
						<h2 class="display-1 text-white font-secondary">We Deliver your Taste.</h2>
						<p class="lead text-white-50">Lorem, ipsum dolor, sit amet consectetur adipisicing elit. Iure repellat animi praesentium sunt magni quia consectetur.</p>
						<a href="#" class="btn btn-light py-4 px-5 mt-3 rounded-0 text-uppercase fw-bold ls2">Know More</a>
					</div>

					<div class="col-md-4 mt-5 mt-md-0">
						<img src="images/blocks/preview/hero-6.jpg" alt="image" class="hero-img">

					</div>
				</div>
			</div>

		</section>

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
