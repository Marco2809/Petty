	<!-- Document Title
	============================================= -->
	<title>Follow | Canvas</title>

	<style>

		.blocks-social-follow a {
			position: relative;
			border-right: 1px solid #EEE;
			padding-top: 2.75rem;
			padding-bottom: 2.75rem;
			border-radius: 4px;
			transition: all .2s ease;
			width: auto;
		}

		.blocks-social-follow:hover > a:not(:hover) {
			opacity: .3;
		}

		.blocks-social-follow a:last-child {
			border-right: 0;
		}

		.blocks-social-follow a:hover i {
			color: #FFF;
			transform: scale(1.3);
		}
	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">

				<div class="container">

					<h2 class="text-center">Follow us on:</h2>
					<div class="row justify-content-center blocks-social-follow">
						<a href="#" class="flex-grow-1 text-center si-text-color si-facebook">
							<i class="icon-facebook h2 all-ts mb-0"></i>
						</a>
						<a href="#" class="flex-grow-1 text-center si-text-color si-twitter">
							<i class="icon-twitter h2 all-ts mb-0"></i>
						</a>
						<a href="#" class="flex-grow-1 text-center si-text-color si-pinterest">
							<i class="icon-pinterest h2 all-ts mb-0"></i>
						</a>
						<a href="#" class="flex-grow-1 text-center si-text-color si-instagram">
							<i class="icon-instagram h2 all-ts mb-0"></i>
						</a>
						<a href="#" class="flex-grow-1 text-center si-text-color si-gplus">
							<i class="icon-gplus h2 all-ts mb-0"></i>
						</a>
						<a href="#" class="flex-grow-1 text-center si-text-color si-email3">
							<i class="icon-email3 h2 all-ts mb-0"></i>
						</a>
					</div>

				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	============================================= -->
