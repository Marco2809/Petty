	<!-- Document Title
	============================================= -->
	<title>Popup Recovery Email | Canvas</title>

</head>

<body class="stretched ">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				<div class="d-flex align-items-center justify-content-center min-vh-100">
					<a href="#block-modal-recovery-email" data-lightbox="inline" class="button button-xlarge rounded-pill bg-primary nott ls0 px-6 py-3">Recovery Email Notification</a>
				</div>

				<div class="modal-on-load" data-target="#block-modal-recovery-email"></div>

				<!-- Modal -->
				<div class="modal1 mfp-hide" id="block-modal-recovery-email">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content p-4 p-md-5 rounded text-center align-items-center shadow-lg border-0" style="background-color: #F1F1F1;">
							<img src="images/blocks/preview/popups/recovery-email.svg" alt="Svg" height="200" class="mb-5">
							<h3>Recovery Email Sent</h3>
							<p>Please, Check your email inbox. Progressively engage diverse partnerships whereas flexible materials.</p>

							<!-- Trigger -->
							<div>
								<a href="#" class="button button-rounded button-large bg-dark button-black ms-0">Send Again</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>
