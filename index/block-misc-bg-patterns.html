<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Cards | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0 bg-light">

				<div class="text-center my-6">
					<h3 class="display-4 fw-bold mb-3">12 SVG Backgrounds <i class="icon-line-arrow-down"></i></h3>
				</div>

				<!-- Shiny Background -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/shiny.svg') no-repeat center center; background-size: cover;">
					<h1 class="display-3 z-6">1. Shiny Background</h1>
				</div>

				<div class="clear"></div>

				<!-- Sprinkle Background -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/sprinkle.svg') no-repeat center center; background-size: cover;">
					<h1 class="display-3 z-6">2. Sprinkle Background</h1>
				</div>

				<div class="clear"></div>

				<!-- Meteor Background -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/meteor.svg') no-repeat center center; background-size: 100% auto;">
					<h1 class="display-3 z-6">3. Meteor Background</h1>
				</div>

				<div class="clear"></div>

				<!-- Animated Shapes -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/animated_shape.svg') no-repeat center center; background-size: cover;">
					<h1 class="display-3 z-6">4. Animated Shapes</h1>
				</div>

				<div class="clear"></div>

				<!-- Wave -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/wave.svg') no-repeat center center; background-size: 100%;">
					<h1 class="display-3 z-6">5. Waves Background</h1>
				</div>

				<div class="clear"></div>

				<!-- World Map -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/world_map.svg') no-repeat center center; background-size: 100% auto;">
					<h1 class="display-3 z-6">6. World Map</h1>
				</div>

				<div class="clear"></div>

				<!-- Polygon -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/polygon.svg') no-repeat center center; background-size: 100% auto;">
					<h1 class="display-3 z-6">7. Polygon Background</h1>
				</div>

				<div class="clear"></div>

				<!-- Rect -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/rect.svg') no-repeat center center; background-size: cover;">
					<h1 class="display-3 z-6">8. Rect Background</h1>
				</div>

				<div class="clear"></div>

				<!-- Blob -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/blob.svg') no-repeat center center; background-size: cover;">
					<h1 class="display-3 z-6">9. Blob Background</h1>
				</div>

				<div class="clear"></div>

				<!-- Colored -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/colored.svg') no-repeat center center; background-size: cover;">
					<h1 class="display-3 z-6">10. Colored Shape</h1>
				</div>

				<div class="clear"></div>

				<!-- Colored Pattern -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: var(--bg_color, #0E2A47) url('images/blocks/preview/svg-bg/colored_patterns.svg') no-repeat center center; background-size: cover;">
					<h1 class="display-3 z-6">11. Colored Pattern</h1>
				</div>

				<div class="clear"></div>

				<!-- Gradient Shine -->
				<div class="min-vh-100 d-flex align-items-center justify-content-center dark position-relative mt-2" style="background: url('images/blocks/preview/svg-bg/gradient.svg') no-repeat center center; background-size: cover;">
					<h1 class="display-3 z-6">12. Gradient Shine</h1>
				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
