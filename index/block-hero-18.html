	<!-- Document Title
	============================================= -->
	<title>Hero Split | Canvas</title>

	<style>

		.section-split h1,
		.section-split h2,
		.section-split h3 { font-family: Playfair Display, serif !important; }

		@media (min-width: 576px) {
			.section-split {
				--section-width: 50%;
				--hover-width: 65%;
				--less-width: calc(100% - var(--hover-width));
				--hover-speed: 1s;
				--bg-opacity: 0.7;

				position: absolute;
				left: 0;
				top: 0;
				width: var(--section-width);
				background-repeat: no-repeat;
	  			background-size: auto 100%;
	  			background-position: center center;
				transition: width var(--hover-speed) ease;
			}

			.section-split.split-right {
				left: auto;
				right: 0;
			}

			.section-split:hover ~ .section-split {
				width: var(--less-width);
			}

			.section-split:hover {
				width: var(--hover-width);
			}
		}


	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap min-vh-100 py-0">

				<div class="section-split split-left dark d-flex flex-column justify-content-center text-center min-vh-sm-100 min-vh-50" style="background-image: linear-gradient(rgba(9,71,77,.6), rgba(9,71,77,.6)), url('images/blocks/preview/hero-18/men.jpg');">
						<h2 class="display-3 fw-bold">Men</h2>
						<a href="#"><i class="icon-line-arrow-right h4 icon-stacked text-center rounded-circle bg-white text-dark"></i></a>
				</div>

				<div class="section-split split-right dark d-flex flex-column justify-content-center text-center min-vh-sm-100 min-vh-50" style="background-image: linear-gradient(rgba(27,39,86,0.6), rgba(27,39,86,0.6)), url('images/blocks/preview/hero-18/women.jpg');">
						<h2 class="display-3 fw-bold">Women</h2>
						<a href="#"><i class="icon-line-arrow-right h4 icon-stacked text-center rounded-circle bg-white text-dark"></i></a>
				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->
